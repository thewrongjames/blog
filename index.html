---
layout: default
---

{% assign sorted_articles = site.articles | sort: "published_time" %}
<div>
  {% for article in sorted_articles reversed %}
  <div class="excerpt">
    {% assign excerpt = article.content | split: site.excerpt_separator %}
    {{ excerpt[0] }}
    <p><a href="{{ article.url }}">Read more...</a></p>
  </div>
  {% endfor %}
</div>
