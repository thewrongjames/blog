<!DOCTYPE html>
<html>
  <head>
    {% if page.title %}
      <title>{{ page.title }} | Blog | James Wright</title>
    {% else %}
      <title>Blog | James Wright</title>
    {% endif %}
    <link rel='stylesheet' href='/static/css/base.css' />
    <link rel='shortcut icon' href='/favicon.ico' />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="/static/js/dark-mode-management.js" defer></script>
  </head>
  <body>
    <header>
      <a id="logo-link" href="{{ site.url }}">
        <img id="logo" src="/static/img/question_mark.svg" alt="Question mark logo"/>
      </a>
      <div>
        {% include details.html %}
        <!--
          The dark mode is controlled by javascript, so let's not show it to
          people who aren't running javascript (and so can't use it).
        -->
        <p id="dark-mode-controls" class="dark-mode-controls hidden">
          <input type="checkbox" id="dark-mode-checkbox"></input>
          <label for="dark-mode-checkbox">Dark mode?</label>
        </p>
      </div>
    </header>
    {{ content }}
    <footer>
      {% include details.html %}
    </footer>
  </body>
</html>
